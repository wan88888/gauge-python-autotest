# android.properties
# 此文件定义Android测试环境的配置

# Android设备信息
ANDROID_APP_PACKAGE = com.swaglabsmobileapp
ANDROID_APP_ACTIVITY = com.swaglabsmobileapp.SplashActivity
ANDROID_PLATFORM_VERSION = 11.0  
ANDROID_DEVICE_NAME = emulator-5554

# Appium服务器地址
APPIUM_SERVER = http://localhost:4723

# 隐式等待超时时间（秒）
IMPLICIT_WAIT = 10

# 设置测试超时时间（秒）
timeout = 60

# 测试期望运行的标签
TAGS = android 